<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtrader Plot</title>
</head>
<body>
    <h1>Backtrader Plot</h1>
    <form action="/plot" method="post">
        <label for="stock_symbol">Stock Symbol:</label>
        <input type="text" id="stock_symbol" name="stock_symbol" required><br><br>
        <label for="cash_amount">Cash Amount:</label>
        <input type="number" id="cash_amount" name="cash_amount" min="0" required><br><br>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required><br><br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required><br><br>
        <label for="strategy">Select Strategy:</label>
        <select id="strategy" name="strategy" required>
            {% for strategy in strategies %}
            <option value="{{ strategy }}">{{ strategy }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
